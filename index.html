<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" sizes="192x192" href="img/favicon.png" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div id="phone" class="phone">
        <div id="buffer" class="phone-content"></div>
        <div id="display" class="phone-content"></div>
      </div>
    </div>
    <div class="right-panel">
      <div class="login-form">
        <h1>Instagram</h1>
        <div class="floating-label-wrapper">
          <input class="form-input" id="userInput" placeholder=" " type="text"/>
          <label for="login" class="floating-label">Telefone, nome de usuário ou email</label>
        </div>
       <div class="floating-label-wrapper">
        <input class="form-input" id="password" placeholder=" " type="password" />
        <label for="password" class="floating-label">Senha</label>
        <button id="toggleShowPassword" class="toggle-pass-btn">Mostrar</button>
       </div>
       <button id="signinButton" class="signin-btn">Entrar</button>
       <div class="text-with-lines">OU</div>
       <a href="#" class="facebook-signin"><img src="./img/facebook.png" />Entrar com facebook</a>
       <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>
      <div class="signup-card">
        <span>Não tem uma conta?</span> <a href="#">Cadastre-se</a>
      </div>
      <div class="get-app">
        <span class="get-app">Obtenha o aplicativo.</span>
        <div class="stores">
          <a href="#"><img src="img/istore.png"></a>
          &nbsp
          <a href="#"><img src="img/gplay.png"></a>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="links">
      <a href="#">SOBRE</a>
      <a href="#">AJUDA</a>
      <a href="#">EMPRESA</a>
      <a href="#">API</a>
      <a href="#">CARREIRAS</a>
      <a href="#">PRIVACIDADE</a>
      <a href="#">TERMOS</a>
      <a href="#">LOCALIZAZÇÕES</a>
      <a href="#">CONTAS MAIS RELEVANTES</a>
      <a href="#">HASHTAGS</a>
      <a href="#">IDIOMA</a>
    </div>
    <div class="trademark">
      <span>© 2020 INSTAGRAM DO FACEBOOK</span>
    </div>
  </footer>
</body>
<script type="module" src="js/script.js"></script>
</html>
